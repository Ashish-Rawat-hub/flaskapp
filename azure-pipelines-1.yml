# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)
    
    - task: OctoInstaller@5
      inputs:
        version: '*'
    - task: OctopusPush@5
      inputs:
        OctoConnectedServiceName: 'Octopus'
        Space: 'Spaces-2'
        Package: '$(Build.SourcesDirectory)/Dockerfile'
        Replace: 'true'
